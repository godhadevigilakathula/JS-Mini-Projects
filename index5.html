<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fade In Fade Out</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
                font-family: 'Roboto', sans-serif;
                font-optical-sizing: auto;
            }
            .canvas {
                display: grid;
                place-content: center;
                width: 100vw;
                height: 100vh;
                background-color: #f1fdff;
                transition: background-color ease-in-out 1s;
            }
            .container {
                display: flex;
                flex-direction: column;
                gap: 40px;
                max-width: 720px;
                align-items: center;
                justify-content: center;
            }
            h2 {
                font-size: 18px;
                color: rgb(84, 84, 84);
                font-weight: 400;
            }
            .btn-container {
                display: flex;
                align-items: center;
                justify-content: space-between;
                width: 400px;
                gap: 10px;
            }
            .btn-container button {
                width: 200px;
                height: 30px;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: rgb(255, 226, 189);
                border: none;
            }
            button {
                width: 300px;
                height: 40px;
                padding: 5px;
                font-size: 14px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #fadingText {
                font-size: 250%;
                font-weight: 400;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            }
        </style>
    </head>
    <body>
        <div class="canvas">
            <div class="container">
                <h2 id="fadingText">Hello Javascript Fading Text Effect</h2>
                <button id="startButton">Start</button>
            </div>
        </div>
            <script>
                const textEl = document.querySelector("#fadingText");
                const startBtn = document.querySelector("#startButton");

                let intervalId = null;
                let opacity = 1;
                let fadingOut = true;

                function fade() {
                    if (fadingOut) {
                        opacity -= 0.02;
                        if (opacity <= 0) {
                            fadingOut = false;
                        }
                    } else {
                        opacity += 0.02;
                        if (opacity >= 1) {
                            fadingOut = true;
                        }
                    }
                    textEl.style.opacity = opacity;
                };

                startBtn.addEventListener("click", () => {
                    if (intervalId === null) {
                        intervalId = setInterval(fade, 50);
                        startBtn.textContent = "Stop";
                    } else {
                        clearInterval(intervalId);
                        intervalId = null;
                        opacity = 1;
                        textEl.style.opacity = 1;
                        startBtn.textContent = "Start";
                    }
                });  
            </script>
        </div>
    </body>
</html>
